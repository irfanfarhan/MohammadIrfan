<div class="container">
    <div class="row contact">
        <div class="col-lg-12 col-md-12 text-center contact-header">
            <h1>contact</h1>
            <p>Get in touch with me</p>
        </div>
        <div class="col-md-12 form-body">
            <form [formGroup]="contactForm" (submit)="contactFormSubmit()" rule="form" novalidate>
                <div class="form-group">
                    <label for="name">Name
            <sup class="requiredField">
              <span class="glyphicon glyphicon-star"></span>
            </sup>
          </label>
                    <input type="text" class="form-control" [(ngModel)]="contactFormData.name" id="name" formControlName="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email
            <sup class="requiredField">
              <span class="glyphicon glyphicon-star"></span>
            </sup>
          </label>
                    <input type="email" class="form-control" [(ngModel)]="contactFormData.email" formControlName="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="message">Message
            <sup class="requiredField">
              <span class="glyphicon glyphicon-star"></span>
            </sup>
          </label>
                    <textarea class="form-control" [(ngModel)]="contactFormData.message" rows="5" formControlName="message" id="message" placeholder="Message"></textarea>
                </div>
                <button type="submit" [disabled]="!contactForm.valid" class="btn btn-default">Send Message</button>
            </form>
        </div>
        <div class="col-md-12 form-body contact-footer">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="text-center">
                    <i class="fa fa-phone fa-5x" aria-hidden="true"></i>
                    <h4 class="text-uppercase">call me</h4>
                    <p>+91 7032549786 , +91 905905786</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="text-center">
                    <i class="fa fa-map-marker fa-5x" aria-hidden="true"></i>
                    <h4 class="text-uppercase">loaction</h4>
                    <address>Hyderabad, Telenaga, India </address>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="text-center">
                    <i class="fa fa-envelope fa-5x" aria-hidden="true"></i>
                    <h4 class="text-uppercase">email</h4>
                    <a href="mailto:irfanlbrce@outlook.com?subject=Mail from Our Site" title="Mail Me">
            irfanlbrce@outlook.com
          </a>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="text-center">
                    <i class="fa fa-globe fa-5x" aria-hidden="true"></i>
                    <h4 class="text-uppercase">website</h4>
                    <a href="https://irfanfarhan.github.io/MohammadIrfan/#/irfan" target="_blank">
            https://mohammadirfan.com
          </a>
                </div>
            </div>
        </div>
    </div>
</div>
