<div class="container portfolio">
    <div class="row">
        <div class="col-lg-12 col-md-12 text-center">
            <h1>portfolio</h1>
            <p>My latest works</p>
        </div>
    </div>
    <div class="grid">
        <div *ngFor="let metadata of portfolioMetadata; let i=index">
            <a href="{{metadata.webHref}}" target="_blank">
                <figure class="effect-lily">
                    <img src="{{metadata.iconPath}}" alt="{{metadata.title}}" />
                    <figcaption>
                        <div>
                            <h2>{{metadata.title}}
                                <a href="{{metadata.GitHref}}" *ngIf="metadata.gitlinkShow" target="_blank">
                                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                                </a>
                            </h2>
                        </div>
                    </figcaption>
                </figure>
            </a>
        </div>
    </div>
</div>
